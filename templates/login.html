{% extends 'base.html' %}
{% block title%}
Login
{%endblock%}
{% block heading%}
Log In
{%endblock%}

{% block content %}
<div class="card w-25 m-auto p-4 fs-3">
        <div class="card-body">
            <form action="/login" method="post" class="form">
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="text" class="form-control my-2" name="email">

                </div>
                <div class="mt-3">
                    <label for="" class="for-label">Password</label>
                    <input type="text" class="form-control my-2" name="password">
                </div>
                <button type="submit" class="btn btn-outline-primary my-3">LOGIN</button>
            </form>
            <p class="fs-6">Not a member? <a href="{{url_for('register')}}">Sign Up</a> now.</p>
        </div>
     </div>
{% endblock %}
