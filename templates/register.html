{% extends 'base.html' %}
{% block title%}
Register
{%endblock%}
{% block heading%}
Sign Up
{%endblock%}

{% block content%}
<div class="card w-25 m-auto p-4 fs-3">
        <div class="card-body">
            <form action="/register" method="post" class="form">
                <div class="mb-3">
                    <label for="" class="form-label">Username</label>
                    <input type="text" class="form-control my-2" name="username">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">E-Mail</label>
                    <input type="text" class="form-control my-2" name="email">
                </div>
                <div class="mt-3">
                    <label for="" class="for-label">Password</label>
                    <input type="text" class="form-control my-2" name="password">
                </div>
                <button type="submit" class="btn btn-outline-primary my-3">SIGN UP</button>
            </form>
            <p class="fs-6">Already a member? <a href="{{url_for('login')}}">Log In</a>.</p>
        </div>
     </div>
{%endblock%}
