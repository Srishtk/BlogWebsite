{% extends 'base.html' %}
{% block title %}
Create Blog
{% endblock %}
{% block heading %}
You can publish your blog here!
{% endblock %}

{% block content %}
<div class="card w-75 m-auto p-4 mb-5 fs-3">
    <div class="card-body">
        <form action="/create_blog" method="post" class="form">
            <div class="mb-3">
                <label for="" class="form-label">Category</label>
                <select name="cat_id" class="form-select">
                    {% for a_category in category_numbers%}
                        <option value="{{a_category}}">{{category_names[loop.index0]}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="mt-3">
                <label for="" class="align-middle d-block mb-2">Blog Content</label>
                <textarea name="blog_text" cols="40" rows="12" class="form-control"></textarea>
            </div>
            <div class="text-center mt-3">
                 <button type="submit" class="btn btn-primary btn-large mt-3">Create Blog</button>
            </div>

        </form>
    </div>
 </div>
{%endblock%}
